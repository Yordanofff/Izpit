<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Select Category')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="col-8 container flex-grow-1">

<div class="form-group mt-2 mb-4">

    <h1 class="text-center mt-5 mb-5">Изберете държава за новия хотел:</h1>
    <div class="col-4 container flex-grow-1">
        <form th:action="@{/category}" method="post">
            <div>
                <label for="category">Категория:</label>
                <select id="category" name="categoryId" onchange="this.form.submit()">
                    <option value="">Изберете категория</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>
        </form>
    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


<div th:replace="~{fragments/footer.html}"></div>
</html>
