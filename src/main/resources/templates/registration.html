<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Register')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<h1 class="text-center mt-5 mb-5">Register:</h1>
<div class="col-8 container flex-grow-1">

    <form action="" th:action="@{/registration}" th:object="${UserRequestDto}" method="post">
        <div>
            Потребителско име
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

            <input class="form-control" type="text" id="username" th:field="*{username}" placeholder="Потребителско име">
        </div>
        <div>
            Парола
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Парола">
        </div>
        <div>
            <div>
                Повтори парола
                <p class="text-danger" th:text="${password_error != null} ? ${password_error}"></p>
                <p class="text-danger" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></p>

                <input class="form-control" type="password" id="repeatPassword" th:field="*{repeatPassword}" placeholder="Повтори парола">
            </div>
            <div>
                Име
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                <input class="form-control" type="text" id="firstName" th:field="*{firstName}" placeholder="Име">
            </div>
            <div>
                Фамилия
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                <input class="form-control" type="text" id="lastName" th:field="*{lastName}" placeholder="Фамилия">
            </div>
            <div>
                Електронна поща
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Електронна поща">
            </div>
<!--            <input type="submit" value="РЕГИСТРИРАЙ"/> <input type="button" onclick="window.location.href='../'"-->
<!--                                                              value="ОТКАЗ"/>-->
            <div>
                <button type="submit" class="btn btn-primary">РЕГИСТРИРАЙ</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


<div th:replace="~{fragments/footer.html}"></div>
</html>
